<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <h1>Vape Store</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="brands.html">Brands</a>
        <a href="flavor.html">Flavors</a>
        <a href="special.html">Specials</a>

    <section>
        <a href="contact.html" class="back-button">Back</a>
        <a href="index.html" class="next-button">Back to Home</a>
        <h2>Your Shopping Cart</h2>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$19.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$19.99</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$14.99</td>
                    <td>
                        <input type="number" value="2" min="1">
                    </td>
                    <td>$29.98</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: <span id="total-items">3</span></p>
            <p>Total Price: <span id="total-price">$49.97</span></p>
            <button>Proceed to Checkout</button>
        </div>
    </section>
